<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="styles.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="zoom" data-background="linear-gradient(to right, #9935df, #2ab5c8, #364de8)">
					<img src="slide1.png" alt="Slide 1"  style="border: 5px solid white;">
				</section>
				<section data-transition="fade" data-background="linear-gradient(to right, #9935df, #2ab5c8, #364de8)">
					<img src="slide2.png" alt="Slide 2"  style="border: 5px solid white;">
				</section>
				<section data-transition="slide" data-background="linear-gradient(to right, #9935df, #2ab5c8, #364de8)">
					<img src="slide3.png" alt="Slide 3"  style="border: 5px solid white;">
				</section>
				<section data-transition="convex" data-background="linear-gradient(to right, #9935df, #2ab5c8, #364de8)">
					<img src="slide4.png" alt="Slide 4"  style="border: 5px solid white;">
				</section>
				<section data-transition="concave" data-background="linear-gradient(to right, #9935df, #2ab5c8, #364de8)">
					<img src="slide5.png" alt="Slide 5"  style="border: 5px solid white;">
				</section>				
				<section data-transition="concave" data-background="linear-gradient(to right, #9935df, #2ab5c8, #364de8)">
					<img src="slide6.png" alt="Slide 6"  style="border: 5px solid white;" >
				</section>
				<section data-transition="concave" data-background="linear-gradient(to right, #9935df, #2ab5c8, #364de8)">
					<img src="slide7.png" alt="Slide 7"  style="border: 5px solid white;" >
				</section>
				<section data-transition="concave" data-background="linear-gradient(to right, #9935df, #2ab5c8, #364de8)">
					<img src="slide8.png" alt="Slide 8"  style="border: 5px solid white;" >
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
					
				transition: 'convex', // Transição padrão para todos os slides
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
